    <title>MyFirstPlugin</title>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->

    </header>

                    <h3 class="mb-4">Type command to run</h3>
                    <div class="mb-3 mt-2">

                </div>
            </form>
        </div>
    </main>

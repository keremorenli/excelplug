<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pull Table</title>
	<!-- Office JavaScript API -->
	<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

	<!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
	<link rel="stylesheet"
		href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

	<!-- Template styles -->
	<link href="analyseSchedule.css" rel="stylesheet" type="text/css" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
	<section id="sideload-msg" class="ms-welcome__main">
		<h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
	</section>
	<main id="app-body" class="ms-welcome__main" style="display: none">
		<p id="print"></p>
		<h1 class="">Analyse Schedule</h1><br>
		<p style="text-align: center;" >This algorithm takes your schedule and transforms it to daily table.</p>
		
		<button id="run-button" class="ms-Button">RUN</button> <br>
		<h2>Settings</h2>
		<p style="text-align: center; font-weight: 800;" >name of table</p>
		<input style="text-align: center;"  id="table-name" type="text" value="works_plan" /> <br>
		<br><p style="text-align: center; font-weight: 800;" >work info1</p>
		<input style="text-align: center;" id="info-one" type="text" value="WBS" /> <br>
		<br><p style="text-align: center; font-weight: 800;" >work info2</p>
		<input style="text-align: center;" id="info-two" type="text" value="section_id" /> <br>
		<br><p style="text-align: center; font-weight: 800;" >start date</p>
		<input style="text-align: center;" id="start-date" type="text" value="Plan. Başlangıç Tarihi" /> <br>
		<br><p style="text-align: center; font-weight: 800;" >end date</p>
		<input style="text-align: center;" id="end-date" type="text" value="Plan. Bitiş Tarihi" /> <br>
		<br><p style="text-align: center; font-weight: 800;" >amount</p>
		<input style="text-align: center;" id="amount" type="text" value="Kalan" /> <br>
		
	</main>
</body>

</html>
